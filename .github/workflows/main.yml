name: Update IP List

on:
  schedule:
    - cron: '0 1,13 * * *'  # 每天UTC 1:00和13:00
  workflow_dispatch:        # 保留手动触发
  push:

jobs:
  update-ip-list:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 写入权限必须保留

    steps:
    # 关键修改点1：带token检出
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # 注入认证信息
        fetch-depth: 0  # 获取完整提交历史

    # 关键修改点2：先同步最新代码
    - name: Pre-sync repository
      run: |
        git config --global user.email "zhujinwei0527@gmail.com"
        git config --global user.name "zhujinwei0527123"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/zhujinwei0527123/yxip.git
        git pull origin main  # 普通拉取最新代码

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run script
      run: python ${{ github.workspace }}/collect_ips.py

    # 关键修改点3：智能提交逻辑
    - name: Commit and push changes
      run: |
        # 检测文件变化
        if [ -n "$(git status --porcelain -- ip.txt)" ]; then
          git add ip.txt
          git commit -m "Automatic update: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          
          # 带重试的推送机制
          for i in {1..3}; do
            git pull --rebase origin main && break || sleep 5
          done
          
          git push origin HEAD:main
          echo "✅ 更新推送成功"
        else
          echo "🔄 未检测到IP变化"
        fi
